{% load static %}
<!DOCTYPE html> 
<html>
  <head>
    <title>name</title>
    <link href="{% static 'mnfapp/videorec.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
<body> 
 <audio controls autoplay style="margin-left: 500px;">
    <source src="{% static 'mnfapp/assets/media/logos/test_outputM_US.mp3' %}" type="audio/mp3">
  </audio>
  <br>
<video width="600" controls style="margin-left: 300px; margin-top: 10px;" >
  <source src="{% static 'mnfapp/assets/media/logos/V1.mp4' %}" type="video/mp4">
  
</video>

<button id="mybutton" type="button" style="margin-top: 180px;"onclick="play()">View More</button>
<video id="myVideo" width="320" height="176" controls  style="display: none;margin-top: 10px;">
  <source src="{% static 'mnfapp/assets/media/logos/v2.mp4' %}" type="video/mp4">
 
</video>
<br>
<span class="form-text text-muted" style="font-size: 25px; text-align: center;">What is your name?</span><br>
    <h3>(Record or write your answer)</h3>
    
<div id="container">
  <div>
    <button id="start">Start camera</button>
    <button id="record" disabled>Record</button>
    <button id="play" disabled>Play</button>
    <!-- button id="download" disabled>Download</button -->
  </div>
  <div>
   <p>
      Echo cancellation: <input type="checkbox" id="echoCancellation" />
    </p>
  </div>
  <video id="gum" playsinline autoplay muted></video>
  <video id="recorded" playsinline loop></video>
  <div>
    <span id="errorMsg"></span>
  </div>
</div>
<form enctype="multipart/form-data" method="POST" action="" >{% csrf_token %}
 <h4>Write here
    <input type="text" class="form-control" name="hala"> OR </h4>
    <input type="file" id="recordaudio" name="recordaudio"><br><br>
    <input type="submit"onclick="pageRedirect()" value="Submit"/>
  </form>  
    

</body>
<script src="{% static 'mnfapp/videorec.js' %}" ></script>
<script> 
  $(document).ready(
    function(){
     
        $("#mybutton").click(function () {
            $("#myVideo").show();
        });

    });
    function play() {
        var video = document.getElementById("myVideo");
        video.play();
      }
      function pageRedirect() {
      window.location.href = "{% url 'referred' %}";
    } 
   
</script>
</html>
