{% load static %}

<html>

  </head>
<body>

<br>
<button id="mybutton" type="button"onclick="play()" >More about basket of concern</button>

</video><br><br>
<a href="" class="button" style="background-color: blue;background-color: rgb(43, 42, 42);
                border: none;

  $(document).ready(

    );
    $(document).ready(

        $("#mybuttons").click(function () {

    );

      }
    function play() {
